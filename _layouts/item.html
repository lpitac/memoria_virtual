---
# JS based item page for CB-GH
layout: default
custom-foot: js/item-js.html
gallery: true
---

<div class="container mt-2 mb-4">
    <ul class="breadcrumb h6">
        <li class="breadcrumb-item"><a class="text-dark" href="{{ '/' | relative_url }}">{{ site.title }}</a></li>
        <li class="breadcrumb-item"><a class="text-dark" href="{{ '/browse.html' | relative_url }}">Colección</a></li>
        <li id="bc-title" class="breadcrumb-item active text-dark" aria-current="page"></li>
    </ul>

    <h2 id="item-title"></h2>

    <div id="loading" class="text-center">
        <div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Cargando...</span></div>
    </div>

    <div class="row mt-3">

        <div class="col-md-6" >
            <div class="card mb-4 text-center">
                <div class="w-100 text-center p-1" id="item-image"></div>
                <div id="item-link" class="text-center my-2"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="item-metadata" class="metadata">
            </div>
        </div> 
    </div>

    {%- if site.data.theme.browse-buttons == true -%}
    <div class="text-center">
        <a id="prev-button" class="btn btn-primary mt-1">&laquo; Anterior</a>
        <a class="btn btn-primary mt-1" href="{{ '/browse.html' | relative_url }}">Voltar á Colección</a>
        <a id="for-button" class="btn btn-primary mt-1">Seguinte &raquo;</a>
    </div>

    <div id="item-nav">
        <div class="d-none d-md-block">
            <a id="back-button" class="previous btn btn-lg btn-primary">&laquo;</a>
            <a id="next-button" class="next btn btn-lg btn-primary">&raquo;</a>
        </div>
    </div>
    {% else %}
    <div class="text-center">
        <a class="btn btn-outline-primary" href="{{ '/browse.html' | relative_url }}">&laquo; Voltar á páxina de busca</a>
    </div>
    {% endif %}
</div>
